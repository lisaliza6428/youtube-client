<div class="filtering-block">
  <div class="container">
    <div class="filtering__list">
      <span class="list__title">Sorting by:</span>
      <button class="list__item" (click)="changeDateOrder(sortedDates)">date</button>
      <button class="list__item" (click)="changeViewsOrder(sortedViews)">count of views</button>
      <button class="list__item">by word or sentance:</button>
      <input class="list__input" (keyup)="filter($event)" type="text">
    </div>
  </div>
</div>
