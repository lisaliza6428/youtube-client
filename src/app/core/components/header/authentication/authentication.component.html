<div  class="login-block">
  <span class="user-name">Your Name</span>
  <img class= "user-image"src="../../assets/login.svg" width="24" height="24" alt="">
  <button class= "button" *ngIf="!loginService.isLogIn" routerLink="/auth">Login</button>
  <button class= "button" *ngIf="loginService.isLogIn" (click)="loginService.logOut()">Logout</button>
  <button class= "button" routerLink="/admin">Admin</button>
</div>
