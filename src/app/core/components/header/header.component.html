<header>
  <div class="container">
    <div class="header">
      <div class="header__left">
        <p class="header__link" routerLink="/main">Main page</p>
        <app-logo routerLink="/main" ></app-logo>
        <input class="search-input" [(ngModel)]="mainSearchInput" (ngModelChange)="this.mainSearchInputUpdate.next($event)" type="text"
          placeholder="What are you want to find out?">
        <app-settings-button (filtersIsVisible)="toggleFilters($event)"></app-settings-button>
      </div>
      <app-authentication></app-authentication>
    </div>
  </div>
</header>

<app-filtering-block *ngIf="filtersIsVisible && loginService.isLogIn" (searchInput)="showsearchInput($event)"></app-filtering-block>

<router-outlet></router-outlet>
