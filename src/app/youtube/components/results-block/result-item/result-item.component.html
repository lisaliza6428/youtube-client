  <ul class="videos">
    <li *ngFor="let video of videos | filter: searchInput | sortDates: sortedDates | sortViews: sortedViews">
      <div [appCardBorderStyle]="video.snippet.publishedAt" class="video__card">
        <img class="video__image" [src]="video.snippet.thumbnails.medium.url" alt="video">
        <div class="video__stat">
          <span class="stat__item stat__item--viewed">{{ video.statistics.viewCount }}</span>
          <span class="stat__item stat__item--like">{{ video.statistics.likeCount }}</span>
          <span class="stat__item stat__item--dislike">{{ video.statistics.dislikeCount }}</span>
          <span class="stat__item stat__item--group">{{ video.statistics.commentCount }}</span>
        </div>
        <h2 class="video__title">{{ video.snippet.title }}</h2>
        <a class="video__more-button" [routerLink]="'' + video.id">more...</a>
      </div>
    </li>
  </ul>
